<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>List of Resturants</h2>
  <ul class="list-group">
    <li class="list-group-item">  
      <div class="text-bg-warning">
        <h1>McDonalds<h1>
      </div>
      
      <p>Santa Clara, CA</p>
      <p>Open time : Monday - Friday 10:00pm - 10:30pm</p>
    </li>
    <ul class="list-group">
        <li class="list-group-item">  
          <div class="text-bg-success">
            <h1>In N Out<h1>
          </div>
        
        <p>San Jose, CA</p>
        <p>Open time : Monday - Friday 9:00pm - 10:30am</p>
    </li>
    <ul class="list-group">
        <li class="list-group-item">  
          <div class="text-bg-danger">
            <h1>Wendys<h1>
          </div>
        
        <p>Cupertino, CA</p>
        <p>Open time : Monday - Friday 8:00pm - 7:00am</p>
      </li>
    


</body>
</html>
